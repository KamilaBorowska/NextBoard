{% extends "forum/base.html" %}

{% block content %}
{% if forum_list %}
    <table border=1>
    <tr>
    <th> Forum name
    <th> Threads
    <th> Posts
    {% for forum in forum_list %}
        <tr>
        <td>
            <p><a href="{% url 'forum' forum.id %}">{{ forum }}</a>
            <p>{{ forum.description }}
        <td> {{ forum.thread_set.count }}
        <td> {{ forum.postcount }}
    {% endfor %}
    </table>
{% else %}
<p>No forums defined.
{% endif %}
{% endblock %}
