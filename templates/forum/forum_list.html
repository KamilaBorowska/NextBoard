{% extends "forum/base.html" %}

{% block content %}
{% if forum_list %}
    <ul>
    {% for forum in forum_list %}
        <li><p><a href="{% url 'forum' forum.id %}">{{ forum }}</a>
            <p>{{ forum.description }}
    {% endfor %}
    </ul>
{% else %}
<p>No forums defined.
{% endif %}
{% endblock %}
